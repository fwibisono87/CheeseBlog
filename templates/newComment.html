{% extends 'base.html' %}
{% block title %}New Comment{% endblock %}
{% block body %}
    <div class="center-content">
        <form method="post">
            {% csrf_token %}
            <table style="margin-right: auto; margin-left: auto">
                <tr>
                    <td>Your name</td>
                    <td>:</td>
                    <td>{{ form.author }}</td>
                </tr>
                <tr>
                    <td colspan="3">Your comment</td>
                </tr>
                <tr>
                    <td colspan="3">{{ form.text }}</td>
                </tr>
            </table>
            <button type="submit">Send</button>
        </form>
    </div>
{% endblock %}
