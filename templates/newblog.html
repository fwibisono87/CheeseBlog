{% extends 'base.html' %}
{% block title %}New Blog Post{% endblock %}
{% block body %}
    <div class="center-content">
    <form method="post">
        {% csrf_token %}
        <table style="margin-left: auto; margin-right: auto">
            <tr>
                <td>Title</td>
                <td>:</td>
                <td>{{ form.title }}</td>
            </tr>
            <tr>
                <td colspan="3">Attention! You cannot use numbers in your title!</td>
            </tr>
            <tr>
                <td>Content</td>
                <td>:</td>
                <td>{{ form.content }}</td>
            </tr>
            <tr>
                <td>Choose your slug!</td>
                <td>:</td>
                <td>{{ form.slug }}</td>
            </tr>
            <tr>
                <td colspan="3">You can make a custom slug here</td>
            </tr>
        </table>
        <button type="submit">Send!</button>
    </form>
    </div>
{% endblock %}
