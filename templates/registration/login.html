{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Login
        {% endblock %}
    </title>
</head>
<body>
    {% block body %}
        <div class="center-content">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" value="Login">Login</button>
            </form>
            <p>Don't have an account yet?</p>
            <a href="/register/"><button>Register</button></a>
        </div>
    {% endblock %}
</body>
</html>
