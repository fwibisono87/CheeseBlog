{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        My Dashboard
    {% endblock %}
</head>
<body>
    {% block body %}
        {% if user.is_authenticated %}
            {{ user.username }}
            <a href="/accounts/logout"><button>Logout</button></a>
        {% else %}
            <div class="center-content">
                <p>Hi! It seems that you haven't logged in yet!</p>
                <a href="accounts/login"><button>Login</button></a>
            </div>
        {% endif %}
    {% endblock %}
</body>
</html>
